<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/adminlte.min.css">
  <link rel="stylesheet" href="../static/css/adminlte.min.css.map">
  <title>Onion Farm</title>

</head>
<body class="layout-top-nav" style="height: auto;">
  <div class="wrapper">
    <div class="main-header navbar navbar-expand-md navbar-light navbar-white">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <img src="/static/img/onion-farm.png" alt="Onion Farm Logo" class="brand-image" style="opacity: .8">
          <span class="brand-text font-weight-light">Onion Farm</span>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-purple">
                <h3 class="card-title">Upload new website</h3>
              </div>
              <form method="post" action="/" enctype="multipart/form-data">
                <div class="card-body">

                  <div class="form-group">
                    <label for="exampleInputFile">Select a zip files</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" id="exampleInputFile" accept=".zip,.tar" name="files" multiple>
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="card-footer">
                  <button type="submit" class="btn bg-purple">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="card-title">Hosted Websites</div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Hostname</th>
                      <th>Update</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for site in sites %}
                    <tr>
                      <td>{{site['hostname']}}</td>
                      <td>

                        <form method="post" action="/update" enctype="multipart/form-data">
                          <input type="hidden" name="website_id" value="{{site['site_id']}}">
                          <input type="file" id="exampleInputFile" accept=".zip,.tar" name="files" multiple>
                          <button type="submit" class="btn bg-purple">Update</button>
                        </form>

                      </td>
                      <td>
                        <form action="/delete" method="POST">
                          <input type="hidden" name="website_id" value="{{site['site_id']}}">
                          <button type="submit" class="btn btn-block btn-danger">Delete</button>
                      </form>
                    
                    </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script source="../static/js/adminlte.min.js" ></script>
<script source="../static/js/adminlte.min.js.map" ></script>

</body>
</html>
